<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smoothie Order Form</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</head>

<body>

    <div id="nav_div" class=" mb-4 rounded-4 container-fluid">



        <div class="collapse" id="navbarToggleExternalContent" data-bs-theme="none">
            <div class=" p-4">
                <h5 class="text-body-emphasis h4">Collapsed content</h5>
                <span class="text-body-secondary">Taggable via the navbar brand.</span>
            </div>
        </div>
        <nav class="navbar navbar-dark ">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
        </nav>

        <p id="nav_para" class="container aline-items-center fw-bold fs-1 jumbotron text-dark"> <span>Get hooked on our
                tasty potions.</span> <br> <span>Sip, smile, repeat.</span> </p>

    </div>

    <h1 class="container fs-1 fw-bold border border-primary mb-4 rounded-4 d-inline-flex p-2 w-auto">Order Your
        Smoothie..</h1>
    <form id="smoothie-form" class="container-fluid d-flex text-light">
        <div class="header">
            <p class="fw-bolder fs-1 text-body-secondary alert mt-4 ">Make'em Your Way</p>

        </div>
        <div class="formDiv container p-4">



            <div id="cardDiv" class="card bg-primary rounded-3 w-25 border-dark">
                <label for="name">Name:</label><br>
                <input placeholder="Please enter your name" class="mx-5" type="text" id="name" name="name" required><br>

                <label for="size">Size:</label><br>
                <select class=" mx-5" id="size" name="size" required>
                    <option value="small">Small</option>
                    <option value="medium">Medium</option>
                    <option value="large">Large</option>
                </select><br><br>

                <label for="base">Base:</label><br>
                <select class="mx-5 mb-3" id="base" name="base" required>
                    <option value="water">Water</option>
                    <option value="milk">Milk</option>
                    <option value="yogurt">Yogurt</option>
                    <option value="juice">Juice</option>
                </select>
            </div>
            <br><br>
        </div>

        <div id="cardDiv1" class="card bg-primary rounded-3 w-25  border-dark">

            <label class="d-inline-block" for="fruits">Fruits (select multiple):</label><br>

            <input type="checkbox" name="fruits" value="banana"> Banana ($0.50)<br>
            <input type="checkbox" name="fruits" value="strawberry"> Strawberry ($0.75)<br>
            <input type="checkbox" name="fruits" value="blueberry"> Blueberry ($0.75)<br>
            <input type="checkbox" name="fruits" value="mango"> Mango ($1.00)<br>
            <input type="checkbox" name="fruits" value="pineapple"> Pineapple ($0.75)<br><br>
        </div>

        <div id="cardDiv2" class="card bg-primary rounded-3 w-25 border-dark">
            <label for="extras">Extras:</label><br>


            <input class="" id="protein" type="checkbox" name="extras" value="protein">
            <label for="protein">Protein ($2.00)</label><br>


            <input id="honey" type="checkbox" name="extras" value="chia"><label for="honey">Honey ($0.50)
            </label><br>

            <input id="chia" type="checkbox" name="extras" value="honey"> <label for="chia">Chia Seeds
                ($0.50)</label><br><br>
        </div>
        </div>
        <button type="button" id="order-button" class="btn btn-outline-dark">Place Order</button>
        </div>

        <section id="imgSec" class="container-fluid">
            <div class="row d-inline-flex">
                <img class="brand h-25 w-25" src="images/Domino's_Pizza-Logo.wine.svg" alt="">
                <img class="brand h-25 w-25" src="images/Unilever-Logo.wine.svg" alt="">
                <img class="brand h-25 w-25" src="images/NestlÃ©-Logo.wine.svg" alt="">
                <img class="brand h-25 w-25" src="images/PizzaExpress-Logo.wine.svg" alt="">
                
            </div>
        </section>
    </form>
    <div id="order-output"></div>
    <div id="fun-fact"></div>

    <script src="script.js"></script>

</body>

</html>
